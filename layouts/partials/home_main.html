  <!-- Post -->
  <section class="post">
    <header class="major">
      <h1>{{ .Title }}</h1>
      <p>{{ .Description }}</p>
    </header>
    {{ if .Params.image }}
    <div class="image main"><img src="{{ .Params.image | relURL }}" alt="" /></div>
    {{ end }}
    {{ .Content }}

    {{ partial "postcustom" . }}

    {{ if not (eq .Params.disableComments true) }}
    {{ template "_internal/disqus.html" . }}
    {{ end }}
  </section>
